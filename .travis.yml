#Travis CI 설정은 YAML(야믈)을 통해서 함
language: java
jdk:
  -openjdk8

branches:
  only:
    - master

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

